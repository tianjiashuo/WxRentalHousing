<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
<div style="z-index: 10000;
    position: absolute;
    top: 0;
    left:calc(50% - 244px);"
     class="cd-user-modal is-visible"> <!-- this is the entire modal form, including the background -->
    <div class="cd-user-modal-container">
        <ul class="cd-switcher">
            <li><a href="#0" class="selected">账号密码登录</a></li>
        </ul>
        <div id="cd-login" class="is-visible is-selected">
            <div class="cd-form ">
                <p class="fieldset">
                    <label class="image-replace cd-username" for="signup-username">账户名</label>
                    <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="请输入账户名">
<!--                    <span class="cd-error-message">账户名错误</span>-->
                </p>
                <p class="fieldset">
                    <label class="image-replace cd-password" for="signup-password">密码</label>
                    <input class="full-width has-padding has-border" id="signup-password" type="text"  placeholder="请输入密码">
                    <span class="cd-error-message">密码错误</span>
                </p>
                <p class="fieldset">
                    <input type="checkbox" id="remember-me" >
                    <label for="remember-me">记住密码</label>
                </p>
                <p class="fieldset">
                    <input onclick="login()" class="full-width" type="submit" value="登录">
                </p>
            </div>
        </div>
    </div>
    <p style="
		position: absolute;
    bottom: 6em;
    text-align: center;
    width: 100%;"> -506倾情提供技术支持- </p>
</div>
</body>

</html>
